        <div class="container">
            <form
                id="contact-form"
                method="post"
                action="contact-form-handler.php"
            >
                <div class="contact-form">
                    <h1>Свържете се с нас</h1>
                    <div class="txtb">
                        <label for="name"
                            >Вашите имена : <span class="red">*</span></label
                        >
                        <input
                            class="form-control"
                            type="text"
                            name="name"
                            value=""
                            placeholder="Въведете вашите имена"
                            required
                        />
                    </div>
                    <div class="txtb">
                        <label for="email"
                            >Електронна поща : <span class="red">*</span></label
                        >
                        <input
                            class="form-control"
                            type="email"
                            name="email"
                            value=""
                            placeholder="Въведете електронна поща"
                            required
                        />
                    </div>
                    <div class="txtb">
                        <label for="telephone">Телефонен номер :</label>
                        <input
                            class="form-control"
                            type="text"
                            name="telephone"
                            value=""
                            placeholder="Въведете телефонен номер"
                        />
                    </div>
                    <div class="txtb">
                        <label for="message"
                            >Съобщение : <span class="red">*</span></label
                        >
                        <textarea
                            class="form-control"
                            name="message"
                            type="textarea"
                            spellcheck="true"
                            lang="bg"
                            maxlength="320"
                            rows="5"
                            cols="64"
                            required
                        ></textarea>
                    </div>
                    <div>
                        <input
                            type="submit"
                            value="Изпрати"
                            class="form-control btn"
                        />
                    </div>
                </div>
            </form>
